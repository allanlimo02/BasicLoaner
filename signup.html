<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/signup.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-Up</title>
</head>
<body>
    <div class="container cnt">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 midtab" >
                <form>
                    <h3 style="text-align: center;">Registration form</h3>
                    <!-- Full Names -->
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Enter Your Full Names</label>
                      <input type="name" class="form-control" id="name" >
                      <p class="error" id="error1">Name should be 7 characters and above*</p>
                    </div>
                    <!-- ID Number -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Input Your ID Number</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <p class="error" id="error1">Inavlid Id number*</p>
                      </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <p class="error" id="error1">Inavlid username / email*</p>
                      </div>
                    <!-- County -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">County</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <p class="error" id="error1">Inavlid username / email*</p>
                      </div>
                    <!-- Set Password -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Set Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <p class="error" id="error1">Pasword should be 6 characters long*</p>
                      </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <p class="error" id="error1">Pasword should be 6 characters long*</p>
                      </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>


            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    
    
    
</body>
</html>
